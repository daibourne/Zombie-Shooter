<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zombie Shooter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="popup"></div>
        <div>
            <button name="start_button" type="button" id="start" onclick="startGame()">Start Game</button>
        </div>
        <div>
            <button name="restart_button" type="button" id="restart" onclick="restartGame()">Restart Game</button>
        </div>
        <section id="game-header">
        <h1>Zombie Defense Shooter</h1>
        <h2>Don't allow the Zombies to make it pass your barrier. Line yourself up with zombie using the W,A,S,D keys and shoot 'em died with SPACEBAR</h2>
        </section>
        <form id="myForm">
            <br>Your Score:<br>
            <input name="player_score" type="number" value="0" id="score" readonly>
        </form>
        <form>
            <br>Lives:<br>
            <input name="player_lives" type="number" value="0" id="lives" readonly>
        </form>
        <canvas id="game-container"></canvas>
        <script src="./js/playableCharacter.js" async defer></script>
        <script src="./js/gameBox.js" async defer></script>
    </body>
</html>
